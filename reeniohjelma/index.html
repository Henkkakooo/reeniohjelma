<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Access-Control-Allow-Methods" content="*">
    <title>Reeni-App</title>
    <link rel="stylesheet" type="text/css" href="reeni.css">
  </head>
  <body>
    <h1>TDEE laskin</h1>
    <form  method="GET" action="reeniohjelma.html">
      <label for="weight">Paino (kg):</label>
      <input type="number" id="weight" name="weight" required placeholder="Syötä painosi">
      
      <label for="height">pituus (cm):</label>
      <input type="number" id="height" name="height" required placeholder="Syötä pituutesi">
      
      <label for="age">ikä (years):</label>
      <input type="number" id="age" name="age" required placeholder="Syötä ikäsi">
      
      <p>Sukupuoli:</p>
      <label>
        <input type="radio" name="gender" value="male" required> Mies
      </label>
      <label>
        <input type="radio" name="gender" value="female" required> Nainen
      </label>
      
      <label id="akt" for="activity">Aktiivisuustaso:</label>
      <select id="activity" name="activity" required>
        <option value="">Valitse aktiivisuustaso</option>
        <option value="1.2">Vähäinen (satunnaista tai olematonta liikuntaa)</option>
        <option value="1.375">Kevyt liikunta (1-3 kertaa viikossa)</option>
        <option value="1.55">Keskivertoliikkuja (3-5 kertaa viikossa)</option>
        <option value="1.725">Raskas liikkuja (raskasta liikuntaa 6-7 kertaa viikossa)</option>
        <option value="1.9">Ammattiurheilija (fyysinen työ + päivittäinen raskas liikunta)</option>
      </select>
      
      <button type="button" onclick="calculateTDEE()">Laske päivittäinen kaloritarve</button>
      <label for="result">Päivittäinen kaloritarpeesi:</label>
      <input type="text" id="result" name="result" readonly>  

      <input type="submit" id="treeniBtn" value="Siirry Treeniohjelmaan"/>
    </form>
    <div class="container">
    
    <input type="text" id="loose" name="loose" readonly>Pudota painoa
    <input type="text" id="maintain" name="maintain" readonly>Säilytä paino
    <input type="text" id="gain" name="gain" readonly>Lisää painoa
    
</div>
  
<body>
	

    <script src="reeni.js"></script>

  </body>
</html>
